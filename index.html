<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <!-- Left Column -->
    <div class="profile-left">
      <div class="profile-picture" data-testid="profilePicture">
        <img src="./assets/bdgre.jpg" alt="Profile Picture">
      </div>
      <div class="profile-name">
        <h1 data-testid="fullName">Grace Olumuyiwa</h1>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
      </div>
    </div>
    <!-- Right Column -->
    <div class="profile-right">
      <p data-testid="shortBio">
        Passionate frontend developer skilled in React, TypeScript, and WordPress. Dedicated to creating intuitive and dynamic user interfaces.
      </p>
      <p data-testid="currentLocation"><strong>Location:</strong> Ibadan, Nigeria</p>
      <p data-testid="emailAddress"><strong>Email:</strong> gracogenolu30@gmail.com</p>
      <div class="profile-social" data-testid="socialLinks">
        <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
        <a href="https://twitter.com" target="_blank"> <i class="fa-brands fa-twitter"></i> Twitter</a>
      </div>
      <div class="profile-footer">
        <p data-testid="currentTimeUTC"><strong>Current UTC Time:</strong> <span id="utc-time"></span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
